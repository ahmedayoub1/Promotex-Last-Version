<!DOCTYPE html>
<html>
<head>
    <style>
        .email-container {
            font-family: Arial, sans-serif;
            background: #f4f4f7;
            padding: 40px;
            text-align: center;
            color: #333;
        }

        .card {
            background: #ffffff;
            border-radius: 8px;
            max-width: 500px;
            margin: auto;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .otp {
            font-size: 32px;
            font-weight: bold;
            background: #4A90E2;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            display: inline-block;
            margin: 20px 0;
            letter-spacing: 4px;
        }

        .footer {
            font-size: 12px;
            color: #999;
            margin-top: 30px;
        }

        .button {
            display: inline-block;
            background-color: #4A90E2;
            color: white;
            padding: 12px 24px;
            margin-top: 10px;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="card">
            <h2>Password Reset Request - PromoTex</h2>
            <p>Use the following One-Time Password (OTP) to reset your PromoTex account password:</p>

            <div class="otp">{{OTP}}</div>

            <p>This code will expire in 10 minutes. If you didnâ€™t request a password reset, please ignore this email.</p>
        </div>

        <div class="footer">
            &copy; 2025 PromoTex. All rights reserved.
        </div>
    </div>
</body>
</html>
