<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Role Change Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
            color: #333333;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 30px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #007bff;
        }

        .status-approved {
            color: green;
            font-weight: bold;
        }

        .status-rejected {
            color: red;
            font-weight: bold;
        }

        p {
            font-size: 16px;
            line-height: 1.4;
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #999999;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, {{UserName}}!</h1>
        <p>
            Your request to change your role to <strong>{{RequestedRole}}</strong> has been
            <span class="status-{{Result}}">
                {{Result}}
            </span>.
        </p>

        
        <p>Thank you for using our platform!</p>

        <div class="footer">
            &copy; 2025 Your Company Name. All rights reserved.
        </div>
    </div>
</body>
</html>
